    <title>Trabalhando com JavaScript</title>
</head>
<body>
    <h1>Sei La</h1>

    <!-- Abrindo o script de javaScript no html -->
    <script>

        alert("Esse é o alert")

        //Agora ele escreve no corpo do html
        document.write("Esse texto é do document")
    </script>
